apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    compile project (":annotation")
    api 'com.solinzon:permissionmanager-annotation:1.0.0-beta1'
    compile 'com.google.auto.service:auto-service:1.0-rc4'
    compile 'com.squareup:javapoet:1.9.0'
}
allprojects {
    repositories {
        jcenter()
    }
    //加上这些
    tasks.withType(Javadoc) {
        options{ encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}
publish {
    userOrg = 'xushuzhan' //注册时候的用户名。
    groupId = 'com.solinzon'//   //compile引用时的第1部分
    artifactId = 'permissionmanager-compiler'////发布到JCenter上的项目名字，compile引用时的第2部分项目名
    publishVersion = '1.0.1-beta1'//版本号 ，compile引用时的最后部分，下次更新是只需要更改版本号即可
    desc = 'permissionmanager\'s processor'//描述，不重要
    website = 'https://github.com/Solinzon/PermissionManager'  //项目的GitHub网站
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"